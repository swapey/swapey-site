<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swapey DEX | Solana Swap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Luckiest Guy', cursive;
  color:white;
  background:#16002d;
  overflow-x:hidden;
}

/* ---------- GLOBAL CONTAINER ---------- */
.container {
  max-width:420px;
  margin:0 auto;
  padding:0 12px;
}

/* ---------- TOP BAR ---------- */
#top-bar {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  background:#1a0033;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px 10px;
  z-index:10;
}

#left-controls {
  display:flex;
  align-items:center;
  gap:8px;
}

#history-btn {
  background:none;
  border:2px solid #40E0D0;
  color:white;
  font-family:'Luckiest Guy', cursive;
  border-radius:10px;
  padding:4px 10px;
  cursor:pointer;
}

#wallet-mini {
  display:flex;
  align-items:center;
  gap:6px;
  background:rgba(255,255,255,0.1);
  padding:4px 8px;
  border-radius:12px;
}

#wallet-mini img {
  width:20px;
  height:20px;
}

#wallet-mini-address {
  font-size:0.75rem;
}

#ticker {
  font-size:0.8rem;
  text-align:right;
}

/* ---------- WALLET DASHBOARD ---------- */
#wallet-dashboard {
  margin-top:70px;
  padding:12px;
  background:rgba(64,224,208,0.1);
  border-radius:16px;
  box-shadow:0 0 15px #40E0D0,0 0 30px #8F5BFF;
  font-size:0.85rem;
}

/* ---------- HEADER ---------- */
header {
  text-align:center;
  padding:24px 0;
}

header img {
  width:120px;
}

h1 {
  margin:10px 0;
  font-size:2.5rem;
}

p {
  font-size:1rem;
  opacity:0.85;
}

/* ---------- SWAP FORM ---------- */
.swap-form {
  margin:24px auto;
  padding:20px;
  border-radius:24px;
  background:linear-gradient(135deg,#2a004f,#4d00a0);
  box-shadow:0 0 20px #40E0D0,0 0 40px #8F5BFF;
}

.swap-form select,
.swap-form input {
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:12px;
  border:none;
  font-family:'Luckiest Guy', cursive;
  text-align:center;
}

.swap-form input {
  color:black;
}

/* ---------- SWAP BUTTON ---------- */
#swapey-button {
  background:none;
  border:none;
  margin-top:14px;
  font-size:2.6rem;
  color:white;
  cursor:pointer;
  text-shadow:0 0 10px #40E0D0,0 0 20px #8F5BFF;
}

#swapey-button:hover {
  transform:scale(1.1);
}

/* ---------- CONFIRM ---------- */
#confirm {
  position:fixed;
  top:70px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,#40E0D0,#8F5BFF);
  padding:14px 30px;
  border-radius:16px;
  color:black;
  font-weight:bold;
  display:none;
}

/* ---------- FOOTER ---------- */
footer {
  margin:40px 0;
  font-size:0.7rem;
  opacity:0.6;
  text-align:center;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div id="top-bar">
  <div id="left-controls">
    <button id="history-btn">History</button>
    <div id="wallet-mini">
      <img src="phantom-logo.png" alt="Phantom">
      <span id="wallet-mini-address"></span>
    </div>
  </div>
  <div id="ticker">Loading...</div>
</div>

<div class="container">

  <!-- WALLET DASHBOARD -->
  <div id="wallet-dashboard">
    <div id="wallet-address"></div>
    <div id="wallet-sol"></div>
  </div>

  <!-- HEADER -->
  <header>
    <img src="swapey-logo.png" alt="Swapey">
    <h1>Swapey DEX</h1>
    <p>Swap SPL tokens instantly on Solana using Phantom.</p>
  </header>

  <!-- SWAP -->
  <div class="swap-form">
    <select id="token-from"></select>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="token-to"></select>
    <button id="swapey-button" onclick="swapTokens()">Swapey</button>
  </div>

</div>

<div id="confirm">âœ… Swap Successful</div>

<footer>
  Swapey is decentralized. Use at your own risk.
</footer>

<script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@solana/spl-token-registry@0.2.10/dist/index.iife.js"></script>

<script>
let connection;
let pubKey = null;

/* ---------- PHANTOM CONNECT ---------- */
async function togglePhantom(){
  if(!window.solana || !window.solana.isPhantom){
    alert("Phantom not detected");
    return;
  }

  if(!pubKey){
    const resp = await window.solana.connect();
    pubKey = resp.publicKey;
    updateWalletInfo();
  } else {
    await window.solana.disconnect();
    pubKey = null;
    document.getElementById("wallet-address").innerText="";
    document.getElementById("wallet-sol").innerText="";
    document.getElementById("wallet-mini-address").innerText="";
  }
}

/* ---------- WALLET INFO ---------- */
async function updateWalletInfo(){
  connection = new solanaWeb3.Connection(
    solanaWeb3.clusterApiUrl("mainnet-beta")
  );

  const sol = await connection.getBalance(pubKey);
  const addr = pubKey.toString();

  const masked =
    addr.slice(0,4) +
    "*".repeat(addr.length - 8) +
    addr.slice(-4);

  document.getElementById("wallet-address").innerText =
    "Address: " + masked;

  document.getElementById("wallet-sol").innerText =
    "SOL Balance: " + (sol/1e9).toFixed(4);

  document.getElementById("wallet-mini-address").innerText = masked;

  populateTokens();
}

/* ---------- TOKENS ---------- */
async function populateTokens(){
  const list = await new TokenListProvider().resolve();
  const tokens = list.filter(t=>t.chainId===101).slice(0,50);

  const from = document.getElementById("token-from");
  const to = document.getElementById("token-to");
  from.innerHTML=""; to.innerHTML="";

  tokens.forEach(t=>{
    from.innerHTML+=`<option>${t.symbol}</option>`;
    to.innerHTML+=`<option>${t.symbol}</option>`;
  });
}

/* ---------- SWAP ---------- */
function swapTokens(){
  if(!pubKey){ alert("Connect Phantom first"); return; }
  const amt = document.getElementById("amount").value;
  if(!amt || amt<=0){ alert("Invalid amount"); return; }

  const c = document.getElementById("confirm");
  c.style.display="block";
  setTimeout(()=>c.style.display="none",3000);
}

/* ---------- TICKER ---------- */
async function updateTicker(){
  const r = await fetch(
    "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd"
  );
  const d = await r.json();
  document.getElementById("ticker").innerText =
    `BTC $${d.bitcoin.usd} | ETH $${d.ethereum.usd} | SOL $${d.solana.usd}`;
}
updateTicker();
setInterval(updateTicker,10000);

/* Click wallet */
document.getElementById("wallet-mini").onclick = togglePhantom;
</script>

</body>
</html>
