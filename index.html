<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swapey DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
  <header class="top">
    <img src="/swapey-logo.png" class="logo">
    <button id="connect">Connect Wallet</button>
  </header>

  <main>
    <h1>Swapey DEX</h1>
    <p>Fun. Freedom. Real swaps on Solana.</p>

    <div class="swap-box">
      <input id="amount" placeholder="Enter amount" />
      <select id="from"></select>
      <select id="to"></select>

      <button id="swapey">SWAPEY</button>
    </div>

    <div class="wallet">
      <div id="wallet-status">Not connected</div>
      <div id="wallet-balance"></div>
      <ul id="wallet-tokens"></ul>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
