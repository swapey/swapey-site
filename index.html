<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Swapey DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #7b3cff, #1a0033);
      font-family: 'Comic Sans MS', Arial, sans-serif;
      color: white;
      text-align: center;
    }
    header {
      padding: 50px 20px;
    }
    img {
      width: 480px;
      max-width: 90%;
    }
    h1 {
      font-size: 3.2rem;
      margin: 20px 0 10px;
    }
    p {
      opacity: 0.85;
    }
    .swap {
      margin: 40px auto;
      width: 420px;
      max-width: 95%;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
    }
    footer {
      margin: 40px 0;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <img src="swapey-logo.png" alt="Swapey Logo">
  <h1>Swapey DEX</h1>
  <p>Fast swaps on Polygon</p>
</header>

<div class="swap">
  <iframe
    src="https://quickswap.exchange/#/swap"
    width="100%"
    height="620"
    frameborder="0"
  ></iframe>
</div>

<footer>
  Swapey is a decentralized interface. Use at your own risk.
</footer>

</body>
</html>
