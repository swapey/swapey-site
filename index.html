<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swapey DEX | Swap Tokens on Polygon</title>

  <meta name="description" content="Swapey DEX allows you to swap hundreds of tokens on Polygon easily using decentralized liquidity." />
  <meta name="keywords" content="Swapey, DEX, Polygon, Swap crypto, DeFi, QuickSwap" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Swapey DEX" />
  <meta property="og:description" content="Swap hundreds of tokens instantly on Polygon using decentralized liquidity." />
  <meta property="og:image" content="swapey-logo.png" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #8f5bff, #16002d);
      font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
    }

    img {
      width: 520px;
      max-width: 92%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.4rem;
      margin: 10px 0;
    }

    p {
      opacity: 0.85;
      max-width: 720px;
      margin: auto;
    }

    .warning {
      background: rgba(255, 165, 0, 0.15);
      border: 1px solid orange;
      padding: 12px;
      border-radius: 12px;
      margin: 30px auto;
      width: fit-content;
    }

    .wallet {
      margin: 30px auto;
    }

    .btn-gaming {
      background: linear-gradient(135deg, #ff7b00, #ffb347);
      border: 2px solid #fff;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 16px 32px;
      margin: 10px;
      border-radius: 16px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff7b00, 0 0 20px #ffb347, 0 0 30px #ff7b00;
      transition: all 0.3s ease-in-out;
    }

    .btn-gaming:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff7b00, 0 0 40px #ffb347, 0 0 60px #ff7b00;
    }

    .btn-gaming:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px #ff7b00, 0 0 10px #ffb347, 0 0 15px #ff7b00;
    }

    .wallet-options {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .address {
      margin-top: 10px;
      font-size: 0.85rem;
      opacity: 0.8;
      word-break: break-all;
    }

    .swap {
      margin: 40px auto;
      width: 430px;
      max-width: 95%;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
    }

    footer {
      margin: 40px 0;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    .multi-chain {
      margin: 20px auto;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<header>
  <img src="swapey-logo.png" alt="Swapey Logo" />
  <h1>Swapey DEX</h1>
  <p>Swap hundreds of tokens instantly on Polygon using decentralized liquidity.</p>
</header>

<div class="warning">
  ‚ö†Ô∏è This DEX works on <strong>Polygon Network</strong> only
</div>

<div class="wallet">
  <button class="btn-gaming" onclick="connectWallet()">Connect MetaMask</button>
  <button class="btn-gaming" onclick="phantomRedirect()">Connect Phantom</button>

  <div class="wallet-options">
    MetaMask ‚Ä¢ Phantom (WalletConnect coming soon)
  </div>

  <div id="address" class="address"></div>
</div>

<div class="multi-chain">
  More chains and tokens coming soon! Stay tuned üî•
</div>

<div class="swap">
  <iframe
    src="https://quickswap.exchange/#/swap"
    width="100%"
    height="620"
    frameborder="0"
  ></iframe>
</div>

<footer>
  Swapey is a decentralized interface. Use at your own risk.
</footer>

<script>
async function connectWallet() {
  if (window.ethereum) {
    try {
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      document.getElementById('address').innerText = "Connected: " + accounts[0];
    } catch (e) {
      alert("Wallet connection rejected");
    }
  } else {
    alert("MetaMask not detected. Please install MetaMask.");
  }
}

function phantomRedirect() {
  alert("Phantom will be supported soon. For now, use the iframe with your Phantom wallet.");
}
</script>

</body>
</html>
