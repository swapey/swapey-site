<html lang="en">

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:'Luckiest Guy', cursive;
  color:white;
  background:#16002d;
  overflow-x:hidden;
  text-align:center;
}

/* ----- Top bar ----- */
#top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 12px;
  background:#1a0033;
  font-weight:bold;
  font-family:'Luckiest Guy', cursive;
  position:fixed;
  top:0;
  width:100%;
  z-index:12;
}
#top-bar #ticker { flex:1; text-align:center; font-size:0.9rem; }
#top-bar #phantom-btn {
  position:relative;
  cursor:pointer;
  border-radius:50%;
  width:44px;
  height:44px;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-right:6px;
  transition:all 0.2s;
}
#top-bar #phantom-btn.connected { box-shadow:0 0 0 3px #00ff80; } /* vert */
#top-bar #phantom-btn.disconnected { box-shadow:0 0 0 3px #ff3b3b; } /* rouge */
#top-bar #phantom-btn img { width:32px; height:32px; }

/* ----- Wallet info ----- */
#wallet-dashboard { margin-top:60px; max-width:300px; margin-left:auto; margin-right:auto; padding:12px; background: rgba(64,224,208,0.1); border-radius:16px; box-shadow:0 0 20px #40E0D0,0 0 40px #8F5BFF; text-align:left; font-size:0.9rem; }
#wallet-address, #wallet-sol { margin-bottom:6px; }

/* ----- Header ----- */
header { padding:80px 20px 20px; }
header img { max-width:260px; margin-bottom:10px; }
h1 { font-size:3rem; margin:10px 0; }
p { font-size:1.1rem; color:#ffffffcc; max-width:720px; margin:auto; }

/* ----- Countdown overlay ----- */
#countdown-overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  z-index:20;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#40E0D0;
  font-family:'Luckiest Guy', cursive;
}
#countdown-overlay h2 { font-size:2rem; margin-bottom:16px; text-shadow:0 0 10px #40E0D0; }
#countdown-overlay #timer { font-size:3rem; text-shadow:0 0 15px #40E0D0; }

/* ----- Swap form ----- */
.swap-form { margin:40px auto; width:420px; max-width:95%; padding:20px; border-radius:24px; text-align:center; background: linear-gradient(135deg,#2a004f,#4d00a0); box-shadow:0 0 20px #40E0D0,0 0 40px #8F5BFF; position:relative; z-index:10; }
.swap-form select, .swap-form input { width:100%; padding:10px; border-radius:12px; border:none; font-size:1rem; font-family:'Luckiest Guy', cursive; text-align:center; margin:6px 0; }
.swap-form input { color:#000; }

/* ----- Swapey button ----- */
#swapey-button { background:none; border:none; cursor:pointer; display:block; margin:20px auto; font-family:'Luckiest Guy', cursive; font-size:2.8rem; color:#ffffff; text-shadow:0 0 8px #40E0D0,0 0 16px #8F5BFF; transition: all 0.2s ease; }
#swapey-button:active { transform: scale(0.95) translateY(2px); text-shadow:0 0 12px #40E0D0,0 0 24px #8F5BFF; }

/* ----- Message box (ok le plan...) ----- */
.message-box {
  margin:30px auto;
  max-width:420px;
  background: rgba(64,224,208,0.1);
  border: 2px solid #40E0D0;
  border-radius:20px;
  padding:20px;
  color:#40E0D0;
  font-family:'Luckiest Guy', cursive;
  text-align:left;
  box-shadow: 0 0 20px #40E0D0, 0 0 40px #8F5BFF;
  animation: pulse 2s infinite alternate;
}
.message-box p { margin:8px 0; font-size:1rem; }
