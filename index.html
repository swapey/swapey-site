<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swapey DEX | Swap Tokens on Polygon</title>

  <meta name="description" content="Swapey DEX allows you to swap hundreds of tokens on Polygon easily using decentralized liquidity." />
  <meta name="keywords" content="Swapey, DEX, Polygon, Swap crypto, DeFi, QuickSwap" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #8f5bff, #16002d);
      font-family: 'Comic Sans MS', 'Trebuchet MS', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    img {
      width: 520px;
      max-width: 92%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.4rem;
      margin: 10px 0;
    }

    p {
      opacity: 0.85;
      max-width: 720px;
      margin: auto;
    }

    .warning {
      background: rgba(255, 165, 0, 0.15);
      border: 1px solid orange;
      padding: 12px;
      border-radius: 12px;
      margin: 30px auto;
      width: fit-content;
    }

    .wallet {
      margin: 30px auto;
    }

    button {
      background: linear-gradient(135deg, #ffb347, #ff7b00);
      border: none;
      color: black;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,123,0,0.6);
    }

    .wallet-options {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .address {
      margin-top: 10px;
      font-size: 0.85rem;
      opacity: 0.8;
      word-break: break-all;
    }

    .swap {
      margin: 40px auto;
      width: 430px;
      max-width: 95%;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0,0,0,0.6);
    }

    footer {
      margin: 40px 0;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <img src="swapey-logo.png" alt="Swapey Logo" />
  <h1>Swapey DEX</h1>
  <p>Swap hundreds of tokens instantly on Polygon using decentralized liquidity.</p>
</header>

<div class="warning">
  ⚠️ This DEX works on <strong>Polygon Network</strong> only
</div>

<div class="wallet">
  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="wallet-options">
    MetaMask • Phantom (via WalletConnect soon)
  </div>

  <div id="address" class="address"></div>
</div>

<div class="swap">
  <iframe
    src="https://quickswap.exchange/#/swap"
    width="100%"
    height="620"
    frameborder="0"
  ></iframe>
</div>
