<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swapey DEX — Jupiter / Raydium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Luckiest Guy', cursive;
  background:#12001f;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* ========== TOP BAR ========== */
#top-bar {
  position:fixed;
  top:0;
  width:100%;
  background:#1a0033;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 14px;
  z-index:10;
}

#wallet-display {
  font-size:0.85rem;
  opacity:0.9;
}

#phantom-btn {
  width:46px;
  height:46px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

#phantom-btn.disconnected {
  box-shadow:0 0 0 3px #ff3b3b;
}

#phantom-btn.connected {
  box-shadow:0 0 0 3px #00ff80;
}

#phantom-btn img {
  width:30px;
  height:30px;
}

/* ========== CONTAINER ========== */
.container {
  max-width:420px;
  margin:90px auto 0;
  padding:0 16px;
}

/* ========== LOGO / HEADER ========== */
header img {
  width:260px; /* LOGO BIEN GRAND */
  margin-bottom:10px;
}

h1 {
  font-size:2.8rem;
  margin:10px 0;
}

p {
  opacity:0.8;
}

/* ========== SWAP BOX ========== */
.swap-box {
  margin-top:30px;
  background:linear-gradient(135deg,#2a004f,#4d00a0);
  padding:22px;
  border-radius:26px;
  box-shadow:0 0 25px #40E0D0,0 0 45px #8F5BFF;
}

.swap-box select,
.swap-box input {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  border:none;
  text-align:center;
  font-family:'Luckiest Guy', cursive;
}

.swap-box input {
  color:black;
}

#swap-btn {
  margin-top:14px;
  font-size:2.6rem;
  background:none;
  border:none;
  color:white;
  cursor:pointer;
  text-shadow:0 0 10px #40E0D0,0 0 20px #8F5BFF;
}

#swap-btn:hover {
  transform:scale(1.1);
}

/* ========== CONFIRM ========== */
#status {
  margin-top:14px;
  font-size:1rem;
  opacity:0.9;
}

/* ========== FOOTER ========== */
footer {
  margin:40px 0;
  font-size:0.7rem;
  opacity:0.5;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div id="top-bar">
  <div id="wallet-display">Not connected</div>
  <div id="phantom-btn" class="disconnected" onclick="connectPhantom()">
    <img src="phantom-logo.png" alt="Phantom">
  </div>
</div>

<div class="container">

<header>
  <img src="swapey-logo.png" alt="Swapey">
  <h1>Swapey DEX</h1>
  <p>Powered by Jupiter · Liquidity from Raydium</p>
</header>

<div class="swap-box">
  <select id="fromToken">
    <option>SOL</option>
    <option>USDC</option>
    <option>USDT</option>
  </select>

  <input type="number" id="amount" placeholder="Amount">

  <select id="toToken">
    <option>USDC</option>
    <option>SOL</option>
    <option>USDT</option>
  </select>

  <button id="swap-btn" onclick="swap()">Swapey</button>
  <div id="status"></div>
</div>

<footer>
  Jupiter Aggregator · Raydium Pools · Solana
</footer>

</div>

<script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>

<script>
let wallet = null;

/* ========== CONNECT PHANTOM ========== */
async function connectPhantom() {
  if (!window.solana || !window.solana.isPhantom) {
    alert("Phantom Wallet not detected");
    return;
  }

  if (!wallet) {
    const res = await window.solana.connect();
    wallet = res.publicKey.toString();

    const masked =
      wallet.slice(0,4) +
      "*".repeat(wallet.length - 8) +
      wallet.slice(-4);

    document.getElementById("wallet-display").innerText = masked;
    document.getElementById("phantom-btn").classList.remove("disconnected");
    document.getElementById("phantom-btn").classList.add("connected");
  } else {
    await window.solana.disconnect();
    wallet = null;
    document.getElementById("wallet-display").innerText = "Not connected";
    document.getElementById("phantom-btn").classList.remove("connected");
    document.getElementById("phantom-btn").classList.add("disconnected");
  }
}

/* ========== SWAP PLACEHOLDER (JUPITER LOGIC) ========== */
function swap() {
  if (!wallet) {
    alert("Connect Phantom first");
    return;
  }

  const amount = document.getElementById("amount").value;
  if (!amount || amount <= 0) {
    alert("Invalid amount");
    return;
  }

  document.getElementById("status").innerText =
    "Fetching best route via Jupiter…";

  setTimeout(() => {
    document.getElementById("status").innerText =
      "✅ Swap simulated (Jupiter → Raydium)";
  }, 1500);
}
</script>

</body>
</html>
